apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-flights
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-flights
  template:
    metadata:
      labels:
        app: open-flights
    spec:
      containers:
      - name: open-flights
        image: ishanthakur13/open-flights
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: postgresql://your_username:your_password@postgresql:5432/your_database_name

---
apiVersion: v1
kind: Service
metadata:
  name: open-flights
spec:
  selector:
    app: open-flights
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: open-flights-ingress
spec:
  rules:
    - host: openflights.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: open-flights
                port:
                  number: 3000