apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: open-flights
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  project: default
  source:
    repoURL: 'https://github.com/IshanThakur13/argocd-open-flights.git'
    path: dev
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true